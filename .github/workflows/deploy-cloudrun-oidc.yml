name: Deploy to Cloud Run (OIDC)

on:
  push:
    branches:
      - fastapi-in-cloudrun

env:
  SERVICE_NAME: fastapi-oidc
  REGION: us-central1
  IMAGE_NAME: ghcr.io/${{ github.repository }}/fastapi:latest  # optional GHCR image

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write      # REQUIRED for OIDC
      contents: read
      packages: write      # if pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Push Docker image to GHCR
        run: |
          docker push $IMAGE_NAME

      # Authenticate to Google Cloud using OIDC
      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-oidc@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image=$IMAGE_NAME \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated
