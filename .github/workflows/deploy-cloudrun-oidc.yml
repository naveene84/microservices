name: Deploy to Cloud Run (OIDC)

on:
  push:
    branches:
      - fastapi-in-cloudrun

env:
  SERVICE_NAME: fastapi-oidc
  REGION: asia-south2
  CLOUD_RUN_SERVICE: github-cloudrun-deployer
  CLOUD_RUN_REGION: asia-south2
  IMAGE_NAME: ghcr.io/${{ github.repository }}/fastapi:latest  # optional GHCR image
  PROJECT_ID: project-9e6b8a1b-ac7b-4870-993
  PROJECT_NUMBER: 909234899256
  WORKLOAD_IDENTITY_POOL: github-pool
  WORKLOAD_IDENTITY_PROVIDER: github-provider
  SA_EMAIL: github-oidc@${{ env.PROJECT_ID }}.iam.gserviceaccount.com 


jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write      # REQUIRED for OIDC
      contents: read
      packages: write      # if pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Push Docker image to GHCR
        run: |
          docker push $IMAGE_NAME

      # Authenticate to Google Cloud using OIDC
      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-oidc@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --region ${{ env.CLOUD_RUN_REGION }} \
            --platform managed \
            --source . \
            --allow-unauthenticated \
            --min-instances=0 \
            --max-instances=1 \
            --cpu=1 \
            --memory=512Mi





