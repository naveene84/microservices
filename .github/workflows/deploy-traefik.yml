name: Deploy FastAPI with Traefik

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # or ubuntu-latest if Docker is available

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Docker
        run: docker version

      - name: Stop existing stack
        run: |
          docker compose down || true

      - name: Build images
        run: |
          docker compose build

      - name: Start stack with 3 replicas
        run: |
          docker compose up -d --scale fastapi=3

      - name: Verify containers
        run: |
          docker ps

      - name: Smoke test
        run: |
          curl -s http://localhost || true
