name: Deploy Traefik + Simple Flask Instance

on:
  push:
    branches: [ "simpleflask" ]
  workflow_dispatch:

jobs:
  deploy-single:
    name: Deploy Traefik + simple Flask instance
    runs-on: self-hosted
    env:
      APP_HOST: flask.local
      APP_IMAGE: flaskapp:latest
      APP_PORT: 5000

steps:
  - name: Checkout repository
    uses: actions/checkout@v4

  - name: Build Flask image
    run: |
      docker build -t "$APP_IMAGE" ./app

  - name: Ensure docker network 'web' exists
    run: |
      docker network inspect web >/dev/null 2>&1 || docker network create web

  - name: Stop existing containers (safe)
    run: |
      docker rm -f traefik || true
      docker rm -f flaskapp || true

  - name: Ensure traefik directory and acme.json
    run: |
      mkdir -p "${{ github.workspace }}/traefik"
      touch "${{ github.workspace }}/traefik/acme.json"
      chmod 600 "${{ github.workspace }}/traefik/acme.json"

  - name: Pull Traefik image
    run: docker pull traefik:latest

  - name: Run Traefik
    run: |
      docker run -d --name traefik \
        --network web \
        -p 80:80 -p 8080:8080 \
        -v /var/run/docker.sock:/var/run/docker.sock:ro \
        -v "${{ github.workspace }}/traefik/traefik.yml":/etc/traefik/traefik.yml:ro \
        -v "${{ github.workspace }}/traefik/acme.json":/acme.json \
        --restart=always \
        traefik:latest

  - name: Run Flask app (single instance)
    run: |
      docker run -d --name flaskapp --network web \
        -e "FLASK_ENV=production" \
        -l "traefik.enable=true" \
        -l "traefik.http.routers.flask.rule=Host(`$APP_HOST`)" \
        -l "traefik.http.routers.flask.entrypoints=web" \
        -l "traefik.http.services.flask.loadbalancer.server.port=$APP_PORT" \
        "$APP_IMAGE"

  - name: Verify app via Traefik
    run: |
      # single request using Host header (failing the step if no response)
      curl -fsS -H "Host: $APP_HOST" http://127.0.0.1/ || (echo "App did not respond through Traefik" && exit 1)
