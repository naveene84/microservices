name: Delete Cloud Run Service (OIDC)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'delete' to confirm deletion"
        required: true
        default: "delete"

env:
  PROJECT_ID: "project-9e6b8a1b-ac7b-4870-993"
  CLOUD_RUN_SERVICE: "github-cloudrun-deployer"
  CLOUD_RUN_REGION: "asia-south2"
  WIP: "projects/909234899256/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
  SA_EMAIL: "github-oidc@project-9e6b8a1b-ac7b-4870-993.iam.gserviceaccount.com"

jobs:
  delete:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate confirmation
        run: |
          set -euo pipefail
          if [ "${{ github.event.inputs.confirm }}" != "delete" ]; then
            echo "Refusing to delete: confirmation input must be 'delete'" >&2
            exit 1
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIP }}
          service_account: ${{ env.SA_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Delete Cloud Run service
        run: |
          set -euo pipefail
          gcloud run services delete "${{ env.CLOUD_RUN_SERVICE }}" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.CLOUD_RUN_REGION }}" \
            --quiet
